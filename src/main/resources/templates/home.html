<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<div class = "container">

    <h1 class="display-4">Coronavirus Tracker Application</h1>
    <p class="lead">전세계의 코로나19 현황테이블</p>


    <div class="jumbotron">
        <h1 class="display-4" th:text="${totalReportedCases}"></h1>
        <p class="lead">Total cases reported as of today</p>
        <hr class="my-4">
        <p>
            <span>New cases reported since previous day</span>
            <span th:text="${totalNewCases}">0</span>
        </p>
    </div>


    <table class= "table">
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Total cases reported</th>
            <th>Changes since last day</th>
        </tr>
        <tr th:each = "locationStat : ${locationStats} ">
            <td th:text = "${locationStat.state}"> </td>
            <td th:text = "${locationStat.country}"> </td>
            <td th:text = "${locationStat.latestTotalCases}">0</td>
            <td th:text = "${locationStat.diffFromPrevDay}">0</td>
        </tr>
    </table>

</div>

</body>
</html>
